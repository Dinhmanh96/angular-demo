<div class="container">
  <div class="row">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name conversation</th>
        <th>Place</th>
        <th>Date</th>
        <th>Join</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of list_conversation">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.place}}</td>
        <td>{{item.time}}</td>
        <td><button class="btn btn-info" (click)="join(item.id)"><i class="fas fa-edit"></i></button></td>
        <td><button class="btn btn-danger" (click)="delete(item.id)"><i class="fas fa-trash"></i></button></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
