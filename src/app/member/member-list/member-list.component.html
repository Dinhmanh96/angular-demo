<div class="container">
  <div class="row">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of list_member">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.email}}</td>
        <td><button class="btn btn-info" (click)="edit(item.id)"><i class="fas fa-edit"></i></button></td>
        <td><button class="btn btn-danger" (click)="delete(item.id)"><i class="fas fa-trash"></i></button></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
